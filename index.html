<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/img/logo.png" alt="logo" />
        <h1>Tic Tac Toe</h1>
      </div>
    </header>
    <main>
      <div id="board">
        <div class="infos" id="player-x">
          <h1></h1>
          <p></p>
        </div>
        <div id="gameboard">
          <div class="square" data-index="1"></div>
          <div class="square" data-index="2"></div>
          <div class="square" data-index="3"></div>
          <div class="square" data-index="4"></div>
          <div class="square" data-index="5"></div>
          <div class="square" data-index="6"></div>
          <div class="square" data-index="7"></div>
          <div class="square" data-index="8"></div>
          <div class="square" data-index="9"></div>

          <div id="locker"></div>
        </div>
        <div class="infos" id="player-o">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div id="message">
        <p></p>

        <form action="#">
          <div class="form-field">
            <label for="playerX">Player X:</label>
            <input
              type="text"
              name="player-x"
              id="playerX"
              placeholder="Player X's name"
            />
          </div>
          <div class="form-field">
            <label for="playerO">Player O: </label>
            <input
              type="text"
              name="player-o"
              id="playerO"
              placeholder="Player O's name"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="controls">
        <button id="startBtn" class="btn">
          <img src="./assets/img/start.svg" alt="" srcset="" />
          <span>New Game</span>
        </button>
        <div class="form-field">
          <label for="ai">vs AI</label>
          <input type="checkbox" name="ai" id="ai" />
        </div>
        <button id="restartBtn" class="btn" disabled>
          <img src="./assets/img/restart.svg" alt="" srcset="" />
          <span>Replay</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>By NYF</p>
      </div>
    </footer>
  </body>
</html>
